<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Dicionário</title>
</head>

<body>
    <header>
        <div class="container-header">
            <h3 id="nome">Charles Baltazar</h3>
            <h2 id="titulo">Palavras</h2>
        </div>
    </header>

    <main>
        <section class="primeira-sessao">
            <div class="primeiro-container">
                <p id="palavra-um">Handkerchief</p>
                <p id="palavra-dois">Consciousness</p>
                <p id="palavra-tres">Lieutenant</p>
                <p id="palavra-quatro">Mischievous</p>
                <p id="palavra-cinco">Receipt</p>
            </div>
            <div class="segundo-container">
                <p id="palavra-seis">Worcestershire</p>
                <p id="palavra-sete">Wristwatch</p>
                <p id="palavra-oito">Synchronicity</p>
                <p id="palavra-nove">Discombobulate</p>
                <p id="palavra-dez">Ubiquitous</p>
            </div>
        </section>
        <span id="modal">
            <p class="random">Clique para fechar</p>
            <div class="palavra">
                <div  class="audio-icon">
                <button type="button" class="audio1">
                    <img src="./assets/Audio Wave.png" alt="audio-en">
                </button>
            </div>
                <h4 class="palavra-ingles">Word 1</h4>
                <p class="desc-ingles">Description</p>
            </div>
            <hr>
            <div class="palavra">
                <div  class="audio-icon">
                <button type="button" class="audio2">
                    <img src="./assets/Audio Wave.png" alt="audio-br">
                </button>
                </div>
                <h4 class="palavra-br">Palavra 2</h4>
                <p class="desc-br">Descrição</p>
            </div>
        </span>

        <h1 id="como-usar">Como usar</h1>
        <button type="button" id="botao">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
            </svg>
        </button>
        <section class="segunda-sessao">
            <div class="frase">
                <p>Select word first!</p>
            </div>
        </section>

    </main>
</body>

</html>
